<!DOCTYPE html>
<html>
  <head>
    <title>
      Patient Information Form
      </title>
      <link rel="stylesheet" href="index.css" type="text/css"/>
      <style>
      body{
          color:black!important;
          float:left;
          text-align:left!important;
          padding:10px;
      }
    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="update_patient.js"></script>

  </head>

  <body>

    <h4>
        Patient Information
    </h4>
    <form name="pform" action="update_patient.php" method="POST" onsubmit="return validateEditForm();">
    <label for="name">
        Patient Id:
      </label>
      
      <br>
      
      <input type="text" id="search" name="search" placeholder="Enter patient's id..">

      <button type="submit" name="submit" id="submit">
          Search
      </button>
      
      <br><br>
      <label for="name">
        Name:
      </label>
      
      <br>
      
      <input type="text" id="name" name="name" placeholder="Enter patient's name..">
      
      <br><br>
      
      <label for="dob">
          Date of Birth:<br>
      </label>
      <input type="date" name="dob">
      
      <br><br>
      
      <label for="sex">
          Sex: <br>
      </label>
      <select id="sex"  name="sex" width=25%>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="T">Third Gender</option>
      </select>
      
      <br><br>
      <label for="addr">
        Address:
      </label>
      <br>
      <input type="text" id="addr" name="addr" placeholder="Enter patient's address..">
      
      
      <br><br>
      <label>
          Blood Type:<br>
      </label>
      <select id="btype" width=25% name="btype">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select>
      <select id="bfact" width=25% name="bfact">
        <option value="+">+ve</option>
        <option value="-">-ve</option>
      </select>
      
      <br><br>
      <label for="p#">
        Phone Number:
      </label>
      <br>
      <input type="text" id="p#" name="phone" placeholder="Enter patient's phone number.."> <br><br>
      <button type="submit" name="uppat" id="uppat">
          Update
      </button>
    </form>
  </body>
</html>
